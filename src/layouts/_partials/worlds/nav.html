{{- $page := site.GetPage . -}}
<nav class="box">
  <details open>
    {{ partial "nav/summary" $page }}
    <div class="details-content">
      {{- /* Recurse */ -}}
      {{ partialCached "nav/recurse-sections" $page $page.Path }}
      {{ range $page.RegularPages }}
        <p>{{ partial "utils/link-page" . }}</p>
      {{ end }}
    </div>
  </details>
</nav>
