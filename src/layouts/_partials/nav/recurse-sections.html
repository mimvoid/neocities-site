{{ range .Page.Sections }}
<details class="nested" {{ if or (.IsAncestor page) (.Eq page) }}open{{ end }}>
  {{ partial "nav/summary" . }}

  <div class="details-content">
    {{ partial "nav/recurse-sections" . }}
    {{ range .RegularPages }}
      <p>{{ partial "utils/link-page" . }}</p>
    {{ end }}
  </div>
</details>
{{ end }}
