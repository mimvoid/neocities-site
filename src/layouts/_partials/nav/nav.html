<nav class="box">
  {{ range site.Sections }}
    <details {{ if or (.IsAncestor page) (.Eq page) }}open{{ end }}>
      {{ partial "nav/summary" . .Path }}
      <div class="details-content">
        {{- /* Recurse */ -}}
        {{ partialCached "nav/recurse-sections" . .Path }}
        {{ range .RegularPages }}
          <p>{{ partial "utils/link-page" . }}</p>
        {{ end }}
      </div>
    </details>
  {{ end }}
</nav>
