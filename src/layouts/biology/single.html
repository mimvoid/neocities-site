{{ define "head-extra" }}
  {{ partial "utils/style" "scss/components/_polaroid.scss" }}
  {{ partial "utils/style" "scss/components/_tags.scss" }}
{{ end }}

{{ define "main" }}
  {{ with .GetTerms "tags" }}
    <ul class="tags">
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
  {{ .Content -}}
{{ end }}
